<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="clock">
    <button>Tema Claro</button>
    <section class="clock-ponteiros">
      <div id="centro"></div>
      <div class="horas"></div>
      <div class="minutos"></div>
      <div class="segundos"></div>
    </section>

    <section class="clock-digital">
      <h1><span id="horaDig">00</span>:<span id="minutosDig">00</span><span id="am-pm">AM</span></h1>
    </section>

    <section class="clock-data">
      <span id="week">Segunda-feira</span> <span id="day">5</span> de <span id="month">Agosto<span>
    </section>
  </main>
  <script src="./sript.js"></script>
</body>

</html>
